
  <div class="card" *ngFor="let product of products">
    <div class="card-body">
      <h4 class="card-title">
        <a [routerLink]="[ '/productdetails', product.id ]"  class="card-link">{{product.name}}</a>
      </h4>
    </div>
  </div>
